{% extends 'base.html' %}

{% block title %}Update Meeting{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Meeting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Update Meeting</h1>
        <form method="POST">
            <input type="hidden" name="id" value="{{ meeting.id }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{ meeting.title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" value="{{ meeting.date }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" name="start_time" value="{{ meeting.start_time }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="time" name="end_time" value="{{ meeting.end_time }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="attendees">Attendees:</label>
                <input type="text" name="attendees" value="{{ meeting.attendees }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
{% endblock %}
